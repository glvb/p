<html>
<style>
html {
  height: 100%;
}
body {
  height: 100%;
  margin: 0;
  font-family: "Courier New", Courier, monospace;
  font-size: 16px;
}
textarea {
  height: 500px;
  padding: 8px;
  width: 100%;
  font-family: "Courier New", Courier, monospace;
  font-size: 16px;
  border: none;
  overflow: auto;
  outline: none;
  resize: none;
}
</style>
<body>
<textarea id="code" spellcheck="false"></textarea>
<button onclick="run()">Run</button>
<button onclick="share()">Share</button>
<textarea id="logs" spellcheck="false"></textarea>
<canvas id="canvas" width="300" height="150"></canvas>
<script>
document.getElementById("code").value = decodeURI(window.location.search.substring(1))
console.logOrig = console.log
console.log = function(value) {
  document.getElementById("logs").value += value + "\n"
}
function run() {
  document.getElementById("logs").value = ""
  eval(document.getElementById("code").value)
}
function share() {
  alert(encodeURI(document.getElementById("code").value))
}
</script>
</body>
</html>
